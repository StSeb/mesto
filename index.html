<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

<!-- HEADER -->

  <header class="header">
    <img class="logo" src="images/logo/logo.svg" alt="Логотип проекта">
    <hr class="header__line">
  </header>


  <main class="content">

<!-- PROFILE -->

   
    <section class="profile">
      <img src="images/profile/Profile_image.jpg" 
      alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__description">
          Исследователь океана
        </p>
      </div>
      <button class="profile__add-button"></button>
    </section>


<!-- ELEMENTS -->

    <section class="elements">
      <ul class="elements__items">

        <!-- Kara4aevsk -->

        <li class="elements__item">
          <img class="elements__photo" 
          src="images/elements/01_Kara4aevsk.jpg"
          alt="Древняя церковь">
          <div class="elements__description">
              <p class="elements__title">
                Карачаевск
              </p>
              <div class="elements__like"></div>
          </div>
        </li>

        <!-- Elbrus -->

        <li class="elements__item">
          <img class="elements__photo"
          src="images/elements/02_Elbrus.jpg"
          alt="Горы на закате">
          <div class="elements__description">
              <p class="elements__title">
                Гора Эльбрус
              </p>
              <div class="elements__like"></div>
          </div>
        </li>

        <!-- Dombay -->

        <li class="elements__item">
          <img class="elements__photo" 
          src="images/elements/03_Dombay.jpg"
          alt="Скалистые вершины гор">
          <div class="elements__description">
              <p class="elements__title">
                Домбай
              </p>
              <div class="elements__like"></div>
          </div>
        </li>

        <!-- Krasnodar -->

        <li class="elements__item">
          <img class="elements__photo"
          src="images/elements/04_Krasnodar.jpg"
          alt="Открытый кинотеатр в парке Галицкого">
          <div class="elements__description">
              <p class="elements__title">
                Краснодар
              </p>
              <div class="elements__like"></div>
          </div>
        </li>

        <!-- Tula -->

        <li class="elements__item">
          <img class="elements__photo"
          src="images/elements/05_Tula.jpg"
          alt="Тульский Кремль зимой">
          <div class="elements__description">
              <p class="elements__title">
                Тула
              </p>
              <div class="elements__like"></div>
          </div>
        </li>

        <!-- Finsky_zaliv -->

        <li class="elements__item">
          <img class="elements__photo"
          src="images/elements/06_Finsky_zaliv.jpg"
          alt="Валуны на берегу в белую ночь">
          <div class="elements__description">
              <p class="elements__title">
                Финский залив
              </p>
              <div class="elements__like"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>

<!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>


</body>
</html>
